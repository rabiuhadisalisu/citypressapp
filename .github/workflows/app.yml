name: Flutter CI

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository.
      - uses: actions/checkout@v1

      # Setup Java environment.
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
    
      # Setup Flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
    
      # Install Dart SDK from the official Dart repository.
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https
          sudo sh -c 'wget -qO- https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.asc | apt-key add -'
          sudo sh -c 'wget -qO- https://storage.googleapis.com/download.dartlang.org/linux/debian/stable/debian.tar.gz | tar -xz -C /etc/apt/sources.list.d/'
          sudo apt-get update -y
          sudo apt-get install -y dart

      # Get Flutter dependencies.
      - run: flutter pub get

      # Check for formatting issues using Dart.
      - run: dart format --set-exit-if-changed .

      # Analyze the Dart code for errors.
      - run: flutter analyze .

      # Run widget tests.
      - run: flutter test

      # Build the APK.
      - run: flutter build apk

      # Upload generated APK to artifacts.
      - uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
